name: Artifact Passing workflow

on:
        push:
                branches:
                        - main
        workflow_dispatch:
jobs:
        create_artifact:
                runs-on: ubuntu-latest

                steps:
                        - name: checkout repository
                          uses: actions/checkout@v4

                        - name: Create sample artifact file
                          run : echo "Sample artifact content" > sample.txt

                        - name: upload artifact
                          uses: actions/upload-artifact@v4
                          with:
                                  name: sample-text
                                  path: sample.txt
        use_artifact:

                needs: create_artifact
                runs-on: ubuntu-latest

                steps:

                        - name: Download artifact
                          uses: actions/download-artifact@v4
                          with:
                                  name: sample-text
                        - name: Display artifact content
                          run: cat sample.txt
